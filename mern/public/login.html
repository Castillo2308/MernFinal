<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.form-container {
  background: #fff;
  padding: 2rem 2.5rem;
  border-radius: 8px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.07);
  min-width: 320px;
}
h2 {
  margin-bottom: 1.5rem;
  font-weight: 500;
  color: #222;
  text-align: center;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  color: #555;
  font-size: 0.97rem;
}
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.7rem;
  margin-bottom: 1.2rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  background: #fafafa;
  font-size: 1rem;
  transition: border 0.2s;
}
input:focus {
  border-color: #888;
  outline: none;
}
button {
  width: 100%;
  padding: 0.8rem;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #444;
}
a {
  display: block;
  text-align: center;
  margin-top: 1rem;
  color: #222;
  text-decoration: none;
  font-size: 0.95rem;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="form-container">
  <h2>Login</h2>
  <!-- tu formulario aquí -->
</div>

  <form id="formLogin">
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="clave" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();

      const datos = {
        email: document.getElementById('email').value,
        clave: document.getElementById('clave').value
      };

      try {
        const respuesta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        const resultado = await respuesta.json();

        if (!respuesta.ok) {
          document.getElementById('mensaje').innerText = resultado.error || 'Credenciales inválidas';
          return;
        }

        // Guardar el token en localStorage
        localStorage.setItem('token', resultado.token);
        document.getElementById('mensaje').innerText = '¡Inicio de sesión exitoso!';

        // Redireccionar o continuar lógica
        // window.location.href = 'dashboard.html'; // si aplica
const token = localStorage.getItem('token');
location.href = `/camiseta?token=${encodeURIComponent(token)}`;
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        document.getElementById('mensaje').innerText = 'Ocurrió un error en el servidor.';
      }
    });
  </script>
</body>
</html>
