<html>
<head>
    <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .formulario {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      min-width: 320px;
      width: 100%;
      max-width: 400px;
    }
    .formulario h2 {
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: #222;
      text-align: center;
    }
    .formulario label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.97rem;
    }
    .formulario input[type="text"],
    .formulario input[type="email"],
    .formulario input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .formulario input:focus {
      border-color: #888;
      outline: none;
    }
    .formulario input[type="button"] {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .formulario input[type="button"]:hover {
      background: #444;
    }
  </style>
</head>
<body>
<input type="text" id="inputnombre" placeholder="Escriba el nombre">
<input type="email" id="inputemail" placeholder="Escriba el email">
<input type="password" id="inputpassword" placeholder="Escriba el password">
<input type="button" value="Registrar" onclick="registrar()">
<script>
async function registrar()
{
const datos = {
nombre: document.getElementById("inputnombre").value,
email: document.getElementById("inputemail").value,
clave: document.getElementById("inputpassword").value
};
const respuesta = await fetch('/api/usuarios', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify(datos)
});
if (!respuesta.ok) {
const error = await respuesta.json();
throw new Error(error.error || 'Error en la solicitud');
}
const resultado = await respuesta.json();
console.log('Usuario creado con fetch:', resultado);
}
</script>
</body>
</html>
